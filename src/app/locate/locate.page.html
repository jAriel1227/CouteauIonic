<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="mb-3">
  <ion-list class="container mt-3">
    <ion-label position="floating">Entrar Pais</ion-label>
    <ion-input #termino type="text" placeholder="Entrar texto"
      style="border:none;border-bottom: 1px solid #FFEBCD;"></ion-input>
  </ion-list>
  <ion-button expand="block" (click)="Clima(termino.value)" color="secondary" class="mt-3">Aceptar</ion-button>

  <ion-list *ngIf="mostrar" class="mt-2">
    <ion-item>
      <ion-badge slot="end" color="success">{{location?.localtime |date:'shortTime'}}</ion-badge>
      <ion-label>Pais: {{location?.country}} </ion-label>
    </ion-item>
    <ion-item>


      <ion-badge slot="end" color="success">Humedad: {{date?.humidity}}</ion-badge>
      <ion-label>Descripcion: {{clima}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-badge slot="end" color="success">Temperatura: {{date?.temperature}}</ion-badge>
      <ion-label>latitud: {{location?.lat}}</ion-label>
    </ion-item>


    <ion-img src="{{img}}"></ion-img>
  </ion-list>
  <ion-button expand="block" (click)="mostrar =! mostrar" color="primary" class="mt-3"><ion-icon
      name="eye-off-outline"></ion-icon></ion-button>

</ion-content>
