<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Universidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="container mt-3">
    <ion-label  position="floating">Digita el pais</ion-label>
    <ion-input  #termino type="text" placeholder="Entrar texto" style="border:none;border-bottom: 1px solid #FFEBCD  ;"></ion-input>
  </ion-list>
  <ion-button expand="block" (click)="uni(termino.value)" color="secondary" class="mt-3">Buscar</ion-button>

  <ion-list class="mt-2">
    <ion-item *ngFor="let item of data">{{item.country}} - {{item.name}} - {{item.web_pages
    }} -{{item.domains
    }} </ion-item>
  </ion-list>

</ion-content>
